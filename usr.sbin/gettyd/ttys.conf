# This file contains capability information about serial ports and modems
# No local changes should be made to this file as future upgrades of the
# system may cause local changes to be lost.  All new or changed entries
# should be placed in /etc/ttys.conf.local

# Basic entries
#
# bsdi-default	operating system defaults
# default	defines basic system wide defaults (includes bsdi-default)
# gettyd	default entry for gettyd, include default
#
# Standard entries used in /etc/ttys:
#
# bidir		line is available for both in and out requests
# in 		line is available for logging in
# network	line is a network connection
# out		line is available for out going requests
# init (on)	run in old mode with init spawning getty
# off		line is not available
# secure	line is secure

# The following fields are defined for statistics displays only and
# have no functional value other than display
#
# dontdisplay	do not display this entry (typically pseudo ttys)
# porttype	description of serial port type (implies this is a port entry)
# modemtype	description of modem type (implies this is a modem entry)

# NOTE that any :tc=...: operator in /etc/ttys.conf will only look in
# /etc/ttys.conf and not /etc/ttys.conf.local.  A :tc=...: operator in
# /etc/ttys.conf.local *will* examine /etc/ttys.conf as well.  THIS IMPLIES
# THAT IF YOU WISH TO CHANGE THE DEFAULT ENTRY YOU WILL ALSO NEED TO COPY
# THE ENTRIES WHICH REFER TO DEFAULT.  These are:
#
#	gettyd, bidir, in, out, and network (as well as default)
#
# Please read cgetent(3) to understand the scope of the :tc=...: operator.

# The default entry defines the system banner and the name of the
# login program (formally getty).  It is included for all enabled lines.
# The actual entries are defined in bsdi-default.
# DO NOT COPY THE BSDI-DEFAULT ENTRY TO /etc/ttys.conf.local.
# To change the banner (or the command), copy the default entry along
# with the gettyd, bidir, in, out, and network entries to /etc/ttys.conf.local.
#
# Add a banner entry like this:
#
# default:\
#	:banner=\r\n\r\nWind River Systems, Inc. BSD/OS 5.1 at My Company (%h) (%y)\r\n\r\n:\
#	:tc=bsdi-default:
#
# Add a new entry like this:
#
# default:\
#	:myentry=myvalue:\
#	:tc=bsdi-default:

default:\
	:tc=bsdi-default:
gettyd:\
	:dte-speeds:\
	:manager=gettyd:\
	:tc=default:
bidir:\
	:tc=in:\
	:tc=out:
in:\
	:dialin:\
	:tc=gettyd:
network:\
	:dontdisplay:\
	:auth=network:\
	:command=none:\
	:term=network:\
	:tc=default:
out:\
	:dialout:\
	:groups=netdial|dialer:\
	:uucplocking:\
	:tc=gettyd:

# No entries below this point reference entries above this point.
# If you are copying entries from this file to /etc/ttys.conf.local
# so you can alter the default entry, you DO NOT NEED TO COPY the
# rest of the entries in this file.

bsdi-default:\
	:banner=\r\n\r\nWind River Systems, Inc. BSD/OS 5.1 (%h) (%t)\r\n\r\n:\
	:command=/usr/bin/login:\
	:condition=/etc/getty/hardwire-condition:\
	:dialer=/etc/getty/hardwire-call:\
	:dte-speeds:\
	:verbose:

init|on:\
	:dialin:\
	:manager=init:
disabled|off:\
	:manager=none:\
	:dialin@:\
	:dialout@:
secure:\
	:secure:
ppp-only:\
	:command=/usr/bin/ppp -i ppp_direct:


#=============================================================================#

# modem entries
#
# The first three "modems" are rather special:
#
# raw			No conditioning of the line
# pccons		The PC's console
# serial-console	Serial console, either end

raw:\
	:condition@:\
	:dialer@:

pccons:\
	:portype=PC Console:\
	:modemtype=PC Console:\
	:stty-modes=-parenb -parodd:\
	:term=bsdos-pc:\
	:dte-speeds=9600:\

serial-console:\
	:portype=Serial Console:\
	:modemtype=Serial Console:\
	:dte-speeds=9600:\
	:stty-modes=-parenb -parodd:\
	:-modemcontrol:\
	:-flowcontrol:

# The generic hayes scripts take several parameters which define AT
# strings that should be sent to the modem.  The scripts supply the
# trailing <CR> so it should not be specified here.  The parameters are:
#
# hcondition - string to condition the modem for incoming calls
# hdial - string to dail a number ($1 becomes the number)
# hhangup - string to hang up the modem
# hinit - string to initialize modem before a call
# hquiet - string to turn off response
# hreset - string to reset the modme
#
# The following conventions should be followed (typical way of setting them)
# hcondition must set the modem for answering calls (S0=1)
# hinit should assure that the modem will not auto-answer calls and (S0=0)
#	will cause DCD to only be held high during a connected session (&C1)
# Both hcondition and hinit should turn off the escape (+++) character (S2=255)

hayes:\
	:hcondition=ATE0S0=1S2=255:\
	:hdial=ATDT$1:\
	:hhangup=ATH:\
	:hinit=AT&C1S0=0S2=255:\
	:hquiet=ATQ1:\
	:hreset=ATZ:\
	:condition=/etc/getty/hayes-condition:\
	:dialer=/etc/getty/hayes-call:\
	:hangup=/etc/getty/hayes-hangup:\
        :map=<FLASH>!|<TONE>T|<PULSE>P|<DIALTONE>W|<REVERSE>~|<SILENCE>@|<PAUSE>,:\
	:number:\
	:term=unknown:

Generic144:\
	:modemtype=Generic Hayes Compatible 14.4K:\
	:compression=v.42bis|mnp5:\
	:dce-speeds=57600|38400|19200|9600|4800|2400|1200|600|300:\
	:modemcontrol:\
	:flowcontrol:\
	:error-correction=v.42|mnp4|lapm:\
	:flow=hw|xon:\
	:modulation=bell103|bell212a|v.21|v.22|v.22bis|v.32|v.32bis:\
	:speed=14400|12000|9600|7200|4800|2400|1200|300:\
	:speaker=off|on|carrier:\
	:volume=low|medium|high|off:\
	:tc=hayes:

Generic288:\
	:modemtype=Generic Hayes Compatible 28.8K:\
	:compression=v.42bis|mnp5:\
	:dce-speeds=115200|57600|38400|19200|9600|4800|2400|1200|600|300:\
	:modemcontrol:\
	:flowcontrol:\
	:error-correction=v.42|mnp4|lapm:\
	:flow=hw|xon:\
	:modulation=bell103|bell212a|v.21|v.22|v.22bis|v.32|v.32bis|v.34:\
	:speed=28800|26400|24000|21600|19200|16800|14400|12000|9600|7200|4800|2400|1200|300:\
	:speaker=off|on|carrier:\
	:volume=low|medium|high|off:\
	:tc=hayes:

Generic336:\
	:modemtype=Generic Hayes Compatible 36.6K:\
	:speed=33600|31200|28800|26400|24000|21600|19200|16800|14400|12000|9600|7200|4800|2400|1200|300:\
	:tc=Generic288:

#
# Sample entries for various modems.
# These entries use AT&F to reset the modem to factory defaults
# and expect the hcondition and hinit strings to program all the
# settings needed.  This should eliminate the need to pre-program
# a modem.  Unfortunately each modem may require a different setup.
#
# Make additions/corrections in /etc/ttys.conf.local rather than this file.
#
zoom144:\
	:modemtype=Zoom VFP V.32bis:\
	:hcondition=ATE0&D2&S1&C1S0=1S2=255:\
	:hinit=AT&D2&C1S0=0S2=255:\
	:hreset=AT&F:\
	:tc=Generic144:

deskporte288:\
        :modemtype=Microcom DeskPorte ES 28800:\
        :hcondition=ATE0&C1&D2&S1S0=1S2=0S36=0:\
        :hinit=AT&C1&D2&S1S0=0S2=0S36=0:\
	:hreset=AT&F:\
        :tc=Generic288:

sportster336:\
	:modemtype=Sportster 33600/Fax V2.31:\
	:hcondition=ATE0&B1&C1&D3&H1&R2&S1S0=1S2=255:\
	:hinit=AT&B1&C1&D3&H1&R2&S1S0=0S2=255:\
	:hreset=AT&F:\
	:tc=Generic336:


#=============================================================================#

# serial ports:
#
# com (com) the "standard" com port (16550 UART, buffered)
# ast4 (com) AST-4 4-port async card
# boca (com) Boca 4 port async card
# cyclom (cy) Cyclades Cyclom-Y Multiport Serial Cards
# digiboard (digi) DigiBoard intelligent serial controllers
# equinox (eqnx) Equinox SuperSerial Technology host controllers
# iopro (aim) Chase Research IOPRO
# ms_ss4plus (ms) Maxpeed serial controllers (ss4 plus)
# ms_ss8 (ms) Maxpeed serial controllers (ss-8/2)
# mu440 (com) MU-440 4-port async card
# rocketport (rp) Comtrol Rocketport Intelligent Serial Port Cards
# siplus (si) Specialix International SLXOS 8-32 (XIO/MTA terminal adapters)
# specialix (si) Specialix International SLXOS 8-32 (SI/TA terminal adapters)
# stallion (stl,stli) Stallion Technologies multiport serial controllers
# u16450 (com) unbufferd com port
# usenetII (com) USENET Serial Board II

com|u16550|buffered:\
	:porttype=buffered 16550:\
	:dte-speeds=115200|76800|57600|38400|28800|19200|14400|9600|7200|4800|2400|1800|1200|600|300|200|150|134|110|75|50:

ast4|ast:\
	:porttype=AST multiport:\
	:tc=com:
boca:\
	:porttype=BOCA multiport:\
	:tc=com:
cyclom:\
	:porttype=Cyclades Cyclom-Y:\
	:tc=com:
iopro:\
	:porttype=Chase Research IOPRO:\
	:tc=com:
mu440:\
	:porttype=MU-440 4-port:\
	:tc=com:
usenetII|usenetii|usenet2:\
	:porttype=USENET Serial Board II:\
	:tc=com:

stallion:\
	:porttype=Stallion Technologies:\
	:dte-speeds=230400|115200|76800|57600|38400|28800|19200|14400|9600|7200|4800|2400|1800|1200|600|300|200|150|134|110|75|50:

digiboard|digi:\
	:porttype=Digiboard:\
	:dte-speeds=115200|76800|57600|38400|19200|9600|4800|2400|1800|1200|600|300|200|150|134|110|75|50:

equinox|eqnx:\
	:porttype=Equinox:\
	:dte-speeds=921600|460800|230400|115200|76800|57600|38400|28800|19200|14400|9600|7200|4800|2400|1800|1200|600|300|200|150|134|110|75|50:

ms_ss4plus|maxpseedplus:\
	:porttype=Maxspeed SS-4 Plus:\
	:dte-speeds=115200|76800|57600|38400|28800|19200|9600|4800|2400|1200|600|300:

ms_ss8|maxspeed:\
	:porttype=Maxpeed SS-8/2:\
	:dte-speeds=38400|19200|9600|4800|2400|1200:

rocketport:\
	:porttype=Comtrol Rocketport:\
	:dte-speeds=230400|115200|76800|57600|38400|19200|14400|9600|7200|4800|2400|1800|1200|600|300|200|150|134|110|75|50:

specialix:\
	:porttype=Specialix International SLXOS 8-32 SI/TA:\
	:dte-speeds=57600|38400|19200|9600|4800|2400|1800|1200|600|300|200|150|134|110|75:

specialixplus|siplus:\
	:porttype=Specialix International SLXOS 8-32 XIO/MTA:\
	:dte-speeds=115200|57600|38400|19200|9600|4800|2400|1800|1200|600|300|200|150|134|75:

#
# These boards can run at high baud rates, but running very many of them
# at these high baud rates may well keep the CPU busy just trying to
# keep up with the interrupts. For this reason, 115200 is put at the
# front of the list to make it the "best" speed choice.
#
bheat|blueheat:\
	:porttype=Blue Heat PCI multiport card:\
	:dte-speeds=115200|921600|460800|230400|57600|38400|19200|9600|4800|2400|1800|1200|600|300|200|150|134|75:

unbuffered|u16450:\
	:porttype=unbuffered 16450:\
	:dte-speeds=9600|7200|4800|2400|1800|1200|600|300|200|150|134|110|75|50:

