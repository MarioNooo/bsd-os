#
# PCCARD configuration file
#

#DEFAULT	@insert	"logger -t csctl '%D%U inserted at slot%S'"
#	@remove	"logger -t csctl '%D%U removed at slot%S'"

####
#### PCCARD configuration: COM DRIVERS
####

# com define
.define	+CCSR		0x0001
.define	+PRR		0x0002
.define	+AUDIO		0x0004
.define	+PWRDWN		0x0008
.define	+12V		0x0010
.define	+FIFO		0x0020
.define	-CCSR		(+CCSR<<16)
.define	-PRR		(+PRR<<16)
.define	-AUDIO		(+AUDIO<<16)
.define	-PWRDWN		(+PWRDWN<<16)
.define	-12V		(+12V<<16)
.define	-FIFO		(+FIFO<<16)
.define	IBMIR		1

# Cause gettyd to notice when a com card is inserted or removed
#com	@insert "logger -t csctl '%D%U inserted at slot%S'; gettystat -r tty02 tty03"
#	@remove "logger -t csctl '%D%U removed at slot%S'; gettystat -r tty02 tty03"

# These don't have modem/fax/serial key word in the version 1 string
# (Not sure if they have a function id, listed just in case)
com	"E-TECH" "C1414AX" "USA" "A-0"
com	"MEGASOFT Inc." "SFI-1414"
com	"FUJITSU" "FC14F " "MBH10213"

# Does not support PRR (at least the RDYBSY bit)
# although it says it does in the CIS.
com	"IBM" "PCMCIA Serial IR Adapter Card" "01"	-PRR	IBMIR

# XJ1144 is so messed up that it routes audio signal to BVD2
# pin by default.  Nothing to add or delete, but listed here
# for completeness of this list of screwed up cards.
com	"MEGAHERTZ" "XJ1144"				+PWRDWN

# TM150 requires 12V (Quick hack)
com	"NEC" "TM150" "DP5E3C1-2A"			+12V|-PWRDWN|-PRR

# NTT DoCoMo PCMCIA DATA/FAX ADAPTER 9600 may hang if we enable the FIFO.
com	"NTT DoCoMo" "PCMCIA DATA/FAX ADAPTER 9600" "MAH11DFC"	-FIFO

# Hitachi modem/FAX card for Digital Mova.
# This card also has a FIFO problem.
# Note that we tested beta version.
com	"HITACHI" "HT-4840-40"				-FIFO

# Caravelle PS-T9600
# Yet another broken FIFO card.
com	"Caravelle" "PS-T9600"				-FIFO

# Hayes OPTIMA 288 V.34 + FAX for PCMCIA with EZjack
# This one is really weird, because it pretends if it
# has a PRR register, but it seems it doesn't.
#
# 1. It presents 0x22 at powerup (trying mimic the PRR?).
# 2. Writes to lower 4 bits *DOES* set lower 4 bits!!!
# 3. Once cleared to 0x00, the PRR does not change
#    no matter what we do to the card.
com	"Hayes" "OPTIMA 288 + FAX for PCMCIA with EZ"	-PRR

# These two cards are broken. They go into an unstable state
# if we use the power saving (COM_POWER) function.
com	"MICROCOM, Inc." "TRAVELCARD"			-PWRDWN
com	"TDK" "DF2814 DATA/FAX MODEM"			-PWRDWN

com	"NTT Personal" "32K Paldio 321S PC CARD"	-PRR

# NEC AtermIC20 ISDN Terminal Adaptor
com	"NEC" "Aterm IC20 " "01.01A3"			-PRR

# Socket communications dual serial - port A only
com	"Socket Communications Inc" "Dual Serial Port Adapter"	0x0000	IBMIR

# NTT ThunderCard DD1280 - no power down mode
com	"NTT Intelligent Technology Co., Ltd." "ThunderCard DD1280"	-PWRDWN

